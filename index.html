<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OGBC Automated Assistant Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      font-size: 18px;
    }
    #loginButton {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    #loginButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OGBC Automated Assistant Test</h1>
    <p>Welcome to the OGBC Automated Assistant</p>
    <!-- Simulate login button -->
    <button id="loginButton">Login</button>
  </div>

  <!-- Tidio Chatbot Script -->
  <script src="//code.tidio.co/l6rdvexnylodppscqidqhgjbbmno10mf.js" async></script>

  <!-- JavaScript to reset chat on login -->
  <script>
    document.getElementById("loginButton").addEventListener("click", function() {
        // Clears chat history when the user clicks login
        TidioChatApi.clear();
        // Optionally, show the chat widget again if it was hidden
        TidioChatApi.show();
    });
  </script>
</body>
</html>
